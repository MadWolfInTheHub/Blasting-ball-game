<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
  </style>
  <title>Blasting Ball game</title>
</head>
<body>
  <div class="fixed text-white text-sm ml-2 mt-2 select-none">
    <span>Score: </span>
    <span id="score">0</span>
  </div>
  <section id="modulEl" class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 id="scoreBoard" class="text-4xl font-bold leading-none">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button id="startGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
      </div>
    </div>
  </section>
  <canvas></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
